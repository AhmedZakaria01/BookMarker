<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BOOKMARKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>



    <div class="container ps-5 py-5">
      <h2 class="ms-5 mb-5">BookMarker</h2>
      <div class="form-container p-4">


        <div class="  w-75 text-center bg-secondary">

          <h4 class="py-4">Bookmark your favorite sites</h4>
          <label class="my-3" for="name">Site Name</label>
          <input class="form-control w-75 mx-auto"  type="text" name="" id="name" placeholder="Bookmark Name">
          <label class="my-3" for="url">Site URL</label>
          <input class="form-control w-75 mx-auto" type="text" name="" id="url" placeholder="Bookmark Name">
          <button class="btn btn-primary my-4"  id="submit">Submit</button>

        </div>


        <!-- <div id="bookMarkTable" onclick="" class="saved container bg-dark text-white my-4 py-3 "> -->
        <!-- <div class="container w-75 ">
          <h3 class="d-inline-block mx-5">hello</h3>
          <a href="#"> <button class="btn btn-success px-4 mx-3">Visit</button></a>
          <button class=" btn btn-danger  px-3">Delete</button>
        </div> -->
         
         </div>
        
      </div>
      
    </div>
    

    <table id="bookMarkTable" class="saved bg-black text-light table container text-capitalize text-center w-75">

      <th>index</th>
      <th>body</th>
      <th> Visit </th>
      <th> Delete </th>
      <tbody id="tableBody">
        </tbody>
    </table>




    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
